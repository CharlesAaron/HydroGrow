<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydroponics: Gallery</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
</head>
<body>
    <header>
       <h1>HydroGrow</h1>
        <nav>
            <ul>
				<li><a href="{{ url_for('homepage') }}" >Homepage</a></li>
				<li><a href="{{ url_for('gallery') }}" id="highlighted">Gallery</a></li>
				<li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
			    
				<li class="dropdown">
                    <span>Profile</span>
                    <div class="dropdown-content">
                        <a href="{{ url_for('profile') }}">View Profile</a>
                         <a href="{{ url_for('Login') }}">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

	<div class="container">
		<div class="slide-me">
			<div class="slidershow middle">
				<div class="slides">
					<input type="radio" name="r" id="r1" checked>
					<input type="radio" name="r" id="r2">
					<input type="radio" name="r" id="r3">
					<input type="radio" name="r" id="r4">
					<input type="radio" name="r" id="r5">

					<div class="slide s1">
						<img src="{{ url_for('static', filename='images/hydro1.jpg') }}" alt="hydro1">
					</div>
					<div class="slide">
						<img src="{{ url_for('static', filename='images/hydro2.jpg') }}" alt="hydro2">
					</div>
					<div class="slide">
						<img src="{{ url_for('static', filename='images/hydro3.jpg') }}" alt="hydro3">
					</div>
					<div class="slide">
						<img src="{{ url_for('static', filename='images/hydro4.jpg') }}" alt="hydro4">
					</div>
					<div class="slide">
						<img src="{{ url_for('static', filename='images/hydro5.jpg') }}" alt="hydro5">
					</div>
					
					<div class="navigation">
						<label for="r1" class="bar"></label>
						<label for="r2" class="bar"></label>
						<label for="r3" class="bar"></label>
						<label for="r4" class="bar"></label>
						<label for="r5" class="bar"></label>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
    <footer>
        <p>&copy; 2024 Hydroponics Website. All rights reserved.</p>
    </footer>
	
    <script>
        function scrollToSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
